<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UZO - Orientación Vocacional</title>
  <link rel="stylesheet" href="../CSS/login_register-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <a href="../index.html" class="logo">
    <img src="../imagenes/logo.png" alt="logo">
  </a>
  <nav>
    <a href="../index.html">Inicio</a>
    <a href="universidades.html">Universidades</a>
    <a href="contacto.html">Contacto</a>
  </nav>
  <div class="nave">
    <!-- Ícono lupa -->
    <img src="../imagenes/search.png" alt="Buscar" id="icono-busqueda" class="icono-busqueda" style="cursor: pointer; height: 20px;">

    <!-- Contenedor de búsqueda oculto -->
    <div id="buscador-container" class="buscador-wrapper oculto">
      <div class="input-wrapper">
        <input type="text" id="buscador" placeholder="Buscar universidad..." autocomplete="off">
        <div id="sombra" class="input-shadow"></div>
      </div>
      <div id="sugerencias" class="autocomplete-box"></div>
    </div>

    <!-- Otros íconos -->
    <a href="#"><img src="../imagenes/user.png" alt="Usuario"></a>
    <a href="register.html" class="btn-registrar" style="text-decoration: none; color: white;">Registrarse</a>
  </div>
</header>
    <main>
      <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Crear Cuenta</h1>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Registrarse</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Iniciar Sesion</h1>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Iniciar Sesion</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bienvenido!</h1>
          <p>Para conectarte, porfavor inicie sesion!</p>
          <button class="ghost" id="signIn">Iniciar sesion</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hola amigo!</h1>
          <p>ingresa tus datos para poder registrate!</p>
          <button class="ghost" id="signUp">Registrarse</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../JS/login_register.JS"></script>
        <footer class="footer">
            <p>&copy; Todos los derechos reservados por UZO.</p>
        </footer>
    </main>
<script src="../JS/toggle-buscador.js"></script>
<script src="../JS/buscador.js"></script>
</body>
</html>
