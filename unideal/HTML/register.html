<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UZO - Orientación Vocacional</title>
  <link rel="stylesheet" href="../CSS/loginstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <a href="../index.html" class="logo">
    <img src="../imagenes/logo.png" alt="logo">
  </a>
  <nav>
    <a href="../index.html">Inicio</a>
    <a href="universidades.html">Universidades</a>
    <a href="contacto.html">Contacto</a>
  </nav>
  <div class="nave">
    <!-- Ícono lupa -->
    <img src="../imagenes/search.png" alt="Buscar" id="icono-busqueda" class="icono-busqueda" style="cursor: pointer; height: 20px;">

    <!-- Contenedor de búsqueda oculto -->
    <div id="buscador-container" class="buscador-wrapper oculto">
      <div class="input-wrapper">
        <input type="text" id="buscador" placeholder="Buscar universidad..." autocomplete="off">
        <div id="sombra" class="input-shadow"></div>
      </div>
      <div id="sugerencias" class="autocomplete-box"></div>
    </div>

    <!-- Otros íconos -->
    <a href="#"><img src="../imagenes/user.png" alt="Usuario"></a>
    <a href="register.html" class="btn-registrar" style="text-decoration: none; color: white;">Registrarse</a>
  </div>
</header>
<main>
    <div class="register-section">
        <div class="image-container">
         <img src="../imagenes/books1.png" alt="Imagen de libros" class="books-image">
        </div>
        <div class="form-container">
        <h1>Registrarse</h1>
        <p>Comienza tu viaje académico con nosotros.</p>
        <form action="#" method="POST">
            <div class="form-group">
                <img src="../imagenes/Email.png" alt="Icono de correo">
                <input type="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <img src="../imagenes/pws1.png" alt="Icono de contraseña">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <img src="../imagenes/pws2.png" alt="Icono de confirmar contraseña">
                <input type="password" name="confirm-password" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="register-button">Registrarse</button>
        </form>
        </div>
    </div>
    </div>
</main>
<footer class="footer">
    <p>&copy; Todos los derechos reservados por UZO.</p>
</footer>
<script src="../JS/toggle-buscador.js"></script>
<script src="../JS/buscador.js"></script>
</body>
</html>
